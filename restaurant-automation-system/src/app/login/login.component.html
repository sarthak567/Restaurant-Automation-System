<mat-toolbar color="primary">
  Login <span class="flex-spacer"> </span>
  <button mat-button mat-dialog-close> &times; </button> 
</mat-toolbar>

<form novalidate [formGroup]="loginForm" #lform="ngForm">
  <mat-dialog-content>
    <p> 
      <mat-form-field>
        <input matInput type="text" placeholder="username" required formControlName="username">
        <mat-icon matPrefix>person</mat-icon>
        <mat-error *ngIf="formErrors.username">
          {{ formErrors.username }}
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="password" required formControlName="userpassword">
        <mat-icon matPrefix>lock_open</mat-icon>
        <mat-error *ngIf="formErrors.password">
          {{ formErrors.password }}
        </mat-error>
      </mat-form-field>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <!-- <span class="flex-spacer"></span> -->
    <button mat-raised-button color="primary" class="spacer" (click)="onSubmit()" [disabled]="loginForm.invalid">
       Login 
    </button>
    <button mat-raised-button mat-dialog-close color="warn" class="spacer"> Cancel </button>
  </mat-dialog-actions>
</form>
