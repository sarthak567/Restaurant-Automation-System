<!-- Form for dish addition -->
<mat-toolbar color="primary">Dish Addition
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close> &times;</button>
</mat-toolbar>

<form novalidate>
  <mat-dialog-content>
    <p>
      <mat-form-field> 
        <input matInput type="text" placeholder="dish name" required>
      </mat-form-field>
      <mat-form-field> 
        <mat-select placeholder="Category" [(value)]="categoryid" required> 
          <mat-option> None </mat-option>
          <mat-option *ngFor="let category of categories" value="{{ category.categoryid }}">
            {{ category.categoryname }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field> 
        <input matInput type="number" placeholder="dish price" required>
      </mat-form-field>
      <mat-form-field> 
        <input matInput type="text" placeholder="image url for the dish" required>
        <mat-hint>images/image_name</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <textarea rows="5" matInput placeholder="Description of the dish" required> </textarea>
      </mat-form-field>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
      <button mat-raised-button color="primary" class="spacer" (click)="onSubmit()"> Add Dish </button>
      <button mat-raised-button mat-dialog-close color="warn" class="spacer"> Cancel </button>
  </mat-dialog-actions> 
</form>
