<mat-toolbar color="primary"> Random Restaurant bill
  <span class="flex-spacer"> </span>
  <button mat-button mat-dialog-close> &times;</button>
</mat-toolbar>
<p> Invoice Number : {{ purchased[0].invoicenumber }} </p>
<table mat-table [dataSource]="purchased">
  <!-- name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Dish Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Quantity Column -->
  <ng-container matColumnDef="quantitysold">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.quantitysold}} </td>
  </ng-container>

  <!-- Total Price Column -->
  <ng-container matColumnDef="totalprice">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.totalprice}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<h4> Total Bill : {{ totalBill }} </h4>
<h4> Date: {{ billingDate | date }} </h4>

<button mat-raised-button color="primary" class="spacer"> Print Bill </button>
