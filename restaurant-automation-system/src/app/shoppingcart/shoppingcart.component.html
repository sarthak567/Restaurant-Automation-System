<div fxFlex class="scroll" [style.height]="height_of_div + 'px'">
  <h3> Your Cart </h3>
  <hr>
  <mat-list *ngFor="let dish of shoppingCart;let i = index">
      {{ dish.name }}  <p> Price: {{ dish.price * qty[i] | currency: '&#8377;'}} </p>
     <input matInput type="number" min="1" [(ngModel)]="qty[i]" placeholder="quantity" style="width:50%"> 
     <span><button mat-button (click)="removeFromCart(i)"> <i class="material-icons"> remove_shopping_cart</i></button></span>
     <mat-divider></mat-divider>
  </mat-list>
  <br>
  <button *ngIf="isValid()" mat-raised-button color="primary" class="spacer" (click)="placeOrder()"> Order </button>
</div>
