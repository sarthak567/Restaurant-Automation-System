<!-- Form for dish addition -->
<mat-toolbar color="primary">Ingredient Addition
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close> &times;</button>
</mat-toolbar>

<form novalidate [formGroup]="ingredientForm" #dform="ngForm">
  <mat-dialog-content>
    <p>
      <mat-form-field> 
        <input matInput type="text" placeholder="ingredient name" required formControlName="name">
      </mat-form-field>
      <mat-form-field> 
        <input matInput type="number" placeholder="ingredient price" min="1" required 
               formControlName="price">
      </mat-form-field>
      <mat-form-field> 
        <input matInput type="number" placeholder="Available Quantity" min="1" required 
               formControlName="quantity">
      </mat-form-field>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" class="spacer" (click)="addNewIngredient()" [disabled]="ingredientForm.invalid"> Add Dish </button>
    <button mat-raised-button mat-dialog-close color="warn" class="spacer"> Cancel </button>
  </mat-dialog-actions> 
</form>
